    <script>
        // 宣告 物件={關鍵字:數值,關鍵字:"字串"};
        var a_object = {
            name: "phone",
            //可用字串，須用引號包住
            color: "white",
            company: "Asus",
            type: 5
            //可用數值，不須引號
        };
        var b_object = {
            name: "pen",
            color: "red",
            size: 12,
            type: 3,
            color_type: ["red", "black", "blue"]
            //可用陣列，需用方括弧包住
        };
        var c_object = {
            name: "correction tape",
            color: "green",
            size: 6,
            type: 5,
            ingredient: true
            //可用布林代數
        };
        //宣告 陣列=[物件a,物件b,物件c]
        var desktools = [a_object, b_object, c_object];
        // 宣告變數cards選擇.desktools
        var cards = document.querySelector(".desktools");
        // 陣列選擇
        desktools.forEach(object => {
            // cards插入內容+自身內容
            cards.innerHTML += `<div class="card_tool">
            <div class="tool_img">
                <img src="https://imgaz3.staticbg.com/thumb/large/oaupload/banggood/images/03/45/8f506aa4-890c-43bc-83a7-a732ebf593ab.jpg"
                    alt="phone">
                 </div>
                     <div class="card-content">
                     <h1>${object.name}</h1>
                     <p>${object.color}</p>
             </div>
        </div>`;

        });



    </script>
