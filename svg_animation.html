<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>img-svg animation</title>
    <style>
        /* 廣播的轉動 */
        #body_x5F_lora {
            transform-origin: 50%;
            animation: rotate 2s infinite ease-in-out;
        }

        /* @keyframes rotate {
            0% {
                transform: rotate(0deg);
            }

            45% {
                transform: rotate(10deg);
            }

            100% {
                transform: rotate(0deg);
            }
        } */

        /* 訊號 */
        #lora_x5F_s {
            animation: lora 1s infinite ease-in;
            /* animation-delay: .4s; */
        }

        #lora_x5F_m {
            animation: lora 1s infinite ease-in;
            animation-delay: 1s;
        }
        #lora_x5F_l {
            animation: lora 1s infinite ease-in;
            animation-delay: 2s;
        }

        @keyframes lora {
            0% {
                opacity: 0;
               /* 動畫開始設為透明 */
               transform: translateY(30) translateX(20);
                /** X eta Y koordenadetan zenbat mugituko diren **/
            }
            50% {
                /* 動畫中間設為顯示 */
                opacity: 1;
                transform: translateY(0px) translateX(10px);
            }
            100% {
                /* 動畫尾端設為顯示 */
                opacity: 0;
                transform: translateY(-100px) translateX(180px);
            }
        }
    </style>
</head>
