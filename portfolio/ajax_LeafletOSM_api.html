<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Leaflet + OpenStreetMap 地圖應用開發 -->

    <link rel="stylesheet" href="/css/plug/leaflet.css">
    <script src="/script/leaflet.js"></script>

    <link rel="stylesheet" href="/css/plug/MarkerCluster.css">
    <link rel="stylesheet" href="/css/plug/MarkerCluster.Default.css">
    <script src="/script/leaflet.markercluster.js"></script>

    <style>
        html,
        body {
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        #map {
            width: 100%;
            height: 100%;
        }

        .leaflet-popup-content h3 {
            text-align: center;
            color: red;
        }

        .leaflet-popup-content p {
            width: 100px;
            height: 30px;
            color: white;
            background: rgb(50, 122, 255);
            text-align: center;
            align-items: center;
        }

        .marker-cluster-small {
            background-color: rgba(181, 226, 140, 0.6);
        }

        .marker-cluster-small div {
            background-color: rgba(110, 204, 57, 0.6);
        }

        .marker-cluster-medium {
            background-color: rgba(241, 211, 87, 0.6);
        }

        .marker-cluster-medium div {
            background-color: rgba(240, 194, 12, 0.6);
        }

        .marker-cluster-large {
            background-color: rgba(253, 156, 115, 0.6);
        }

        .marker-cluster-large div {
            background-color: rgba(241, 128, 23, 0.6);
        }

        .marker-cluster {
            background-clip: padding-box;
            border-radius: 20px;
        }

        .marker-cluster div {
            width: 30px;
            height: 30px;
            margin-left: 5px;
            margin-top: 5px;

            text-align: center;
            border-radius: 15px;
            font: 12px "Helvetica Neue", Arial, Helvetica, sans-serif;
        }

        .marker-cluster span {
            line-height: 30px;
        }
    </style>

    <title>口罩地圖應用開發</title>
</head>

<body>

    <div id="map"></div>

    <script>
        var map = L.map("map", {
            center: [24.2110393, 120.7048907],
            zoom: 17
        });
        L.tileLayer("https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png", {
            attribution:
                '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors',

        }).addTo(map);

        var redIcon = new L.Icon({
            iconUrl: 'https://cdn.rawgit.com/pointhi/leaflet-color-markers/master/img/marker-icon-2x-red.png',
            shadowUrl: 'https://cdnjs.cloudflare.com/ajax/libs/leaflet/0.7.7/images/marker-shadow.png',
            iconSize: [20, 35],
            iconAnchor: [10, 40],
            popupAnchor: [1, -40],
            shadowSize: [35, 35]
        });
        var greenIcon = new L.Icon({
            iconUrl: 'https://cdn.rawgit.com/pointhi/leaflet-color-markers/master/img/marker-icon-2x-green.png',
            shadowUrl: 'https://cdnjs.cloudflare.com/ajax/libs/leaflet/0.7.7/images/marker-shadow.png',
            iconSize: [20, 35],
            iconAnchor: [10, 40],
            popupAnchor: [1, -40],
            shadowSize: [35, 35]
        });

        var markers = new L.markerClusterGroup().addTo(map);

        var xApi = new XMLHttpRequest();
        xApi.open("get", "https://raw.githubusercontent.com/kiang/pharmacies/master/json/points.json");
        xApi.send();
        xApi.onload = function () {
            var markData = JSON.parse(xApi.responseText).features;
            for (let i = 0; markData.length > i; i++) {
                var maskIcon;
                if (markData[i].properties.mask_adult == 0) {
                    maskIcon = redIcon;
                } else {
                    maskIcon = greenIcon;
                }
                markers.addLayer(
                    L.marker(
                        [markData[i].geometry.coordinates[1], markData[i].geometry.coordinates[0]],
                        { icon: maskIcon }
                    ).bindPopup('<h3>' + markData[i].properties.name + '</h3>' + '<p>成人數量 :' + markData[i].properties.mask_adult + '</p>' + '<p>小孩數量 :' + markData[i].properties.mask_child + '</p>')
                );
            }
            map.addLayer(markers);
        }
    </script>
</body>

</html>
