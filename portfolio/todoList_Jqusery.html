<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo-List</title>
    <!-- jquery js -->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"
        integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>


    <!-- fontawesome css -->
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
        integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />

    <!-- google font -->
    <link href="https://fonts.googleapis.com/css?family=Comfortaa|Noto+Sans+TC&display=swap" rel="stylesheet">

    <!-- Todo-List -->


    <style>
        * {
            margin: 0;
            padding: 0;
            font-family: 'Comfortaa', 'Noto Sans TC';
            box-sizing: border-box;
        }

        body {
            background-image: linear-gradient(120deg, #459cee, #fb8c31);
            min-height: 100vh;
        }

        .container {
            max-width: 800px;
            margin: auto;
            padding: 10px;
        }

        .txtb {
            width: 100%;
            border: none;
            border-bottom: 2px solid #000;
            background: none;
            padding: 10px;
            outline: none;
            font-size: 18px;
        }

        h3 {
            margin: 10px 0;
        }

        .task {
            width: 100%;
            background: rgb(255, 255, 255, 0.5);
            padding: 18px;
            margin: 6px 0;
            overflow: hidden;
        }

        .task i {
            float: right;
            margin-left: 20px;
            cursor: pointer;
        }

        .comp .task {
            background: rgb(0, 0, 0, 0.5);
            color: white;
        }
    </style>
</head>

<body>
    <div class="container">
        <input type="text" class="txtb" placeholder="新增項目">

        <div class="notcomp">
            <h3>未完成事項</h3>
        </div>

        <div class="comp">
            <h3>完成事項</h3>
        </div>

    </div>

    <script>

        $('.txtb').keyup(function (x) {

            if (x.keyCode == 13 && $('.txtb').val() != "") {

                var task = $('<div class="task"></div>').text($('.txtb').val());

                var del = $('<i class="fal fa-trash-alt"></i>').click(function () {

                    var key_val = $(this).parent();

                    key_val.fadeOut(function () {

                        key_val.remove();
                    });
                });

                var check = $('<i class="fal fa-check"></i>').click(function () {
                    var key_val = $(this).parent();
                    key_val.fadeOut(function () {

                        $('.comp').append(key_val);

                        key_val.fadeIn();
                    });

                    $(this).remove();
                });

                task.append(del, check);


                $('.notcomp').append(task);

                $('.txtb').val('');
            }
        });
    </script>

</body>

</html>
