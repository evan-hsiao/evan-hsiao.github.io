<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>index Reindeer</title>
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/fontawesome.min.css' />

    <script src='https://cdnjs.cloudflare.com/ajax/libs/gsap/3.2.6/gsap.min.js'></script>
    <!-- 馴鹿網頁搭配GASP動畫 -->
    <style>
        * {
            padding: 0;
            margin: 0;
        }

        body {
            width: 100%;
            height: 100vh;
            font-family: Arial, Helvetica, sans-serif;
            background: url('../img/mont.png') no-repeat;
            background-position: center;
            background-size: 30%;
            overflow: hidden;
        }

        ul {
            list-style: none;
        }

        .overlay {
            width: 100%;
            height: 100vh;
            background: #ffeb00;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            position: absolute;
            top: 0;
            z-index: 1;
        }

        .overlay h1 {
            font-size: 100px;
            letter-spacing: 20px;
        }

        .overlay span {
            font-size: 30px;
            letter-spacing: 3px;
        }

        .nav {
            width: 200px;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        .logo {
            background: #ffeb00;
            flex: 0 0 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
        }

        .logo h1 {
            font-weight: 300;
            text-transform: uppercase;
            font-size: 16px;
            line-height: 2;
        }

        .logo span {
            line-height: 1;
            font-size: 60px;
        }

        .menu-links {
            flex: 1;
            display: flex;
            justify-content: flex-end;
            text-align: right;
            padding-top: 30px;
        }

        .menu-links ul {
            width: 100%;
        }

        .menu-links ul li {
            padding: 10px;
            color: #494949;
            font-size: 20px;
            font-weight: 600;
            text-transform: uppercase;
            cursor: pointer;
        }

        .menu-links ul li:hover {
            background: #494949;
            color: #fff;
        }

        .scrolldown {
            flex: 1;
            display: flex;
            justify-content: center;
            transform: rotate(-90deg);
        }

        .scrolldown::before {
            display: inline-block;
            content: "";
            border-top: 1px solid #000;
            width: 65px;
            margin: 0 10px 0 0;
            transform: translateY(10px);
        }

        .text {
            position: absolute;
            top: 25%;
            right: 180px;
            transform: translateY(-50%);
            text-align: right;
            color: #494949;
        }

        .text .title {
            font-size: 150px;
        }

        .watchnow {
            position: absolute;
            top: 60%;
            right: 0;
            background: #ffeb00;
            transform: translateY(-50%);
            padding: 30px 180px 30px 30px;
        }

        .watchnow a {
            color: #000;
            font-size: 20px;
            font-weight: 600;
            text-transform: uppercase;
            text-decoration: none;
            border-bottom: 3px solid #000;
            padding-bottom: 5px;
        }

        .fa-play {
            color: #000;
            font-size: 30px;
            margin-right: 20px;
            cursor: pointer;
        }

        .linkIcon {
            position: absolute;
            bottom: 0;
            right: 0;
            padding: 20px;
        }

        .linkIcon ul li {
            display: inline-block;
            padding: 20px;
            font-size: 20px;
            color: #494949;
            border-radius: 50%;
            cursor: pointer;
        }

        .linkIcon ul li:hover {
            background: #ffeb00;
        }

        .ellipse-container {
            width: 608px;
            height: 608px;
            border-radius: 50%;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            margin: 0 auto;
            z-index: -1;
        }

        .ellipse {
            position: absolute;
            top: 0;
            border-radius: 50%;
            border-style: solid;
        }

        .ellipse.thin {
            width: 100%;
            height: 100%;
            border-width: 1px;
            border-color: #494949;
            opacity: 0.5;
        }

        .ellipse.thick {
            width: 93%;
            height: 93%;
            border-width: 10px;
            border-color: #fff;
            transform: rotate(-45deg);
            top: 12px;
            left: 12px;
        }

        .ellipse.yellow {
            width: 93%;
            height: 93%;
            border-width: 10px;
            border-color: #ffeb00 transparent;
            transform: rotate(-45deg);
            top: 12px;
            left: 12px;
            animation: circleRot 15s ease-in-out infinite;
        }

        @keyframes circleRot {
            0% {
                transform: rotate(-45deg);
            }

            100% {
                transform: rotate(-405deg);
            }
        }

        .circle1,
        .circle2 {
            border: 1px solid rgba(0, 0, 0, 0.5);
            border-radius: 50%;
            width: 64px;
            height: 64px;
            position: absolute;
        }

        .circle1 {
            top: 150px;
            left: 150px;
        }

        .circle2 {
            bottom: 150px;
            right: 130px;
        }

        .circle1::before,
        .circle1::after,
        .circle2::before,
        .circle2::after {
            content: "";
            border-radius: 50%;
            display: inline-block;
            position: absolute;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
        }

        .circle1::before,
        .circle2::before {
            width: 12px;
            height: 12px;
            background: #fff;
            z-index: 1;
        }

        .circle1::after,
        .circle2::after {
            width: 40px;
            height: 40px;
            background: #ffeb00;
        }

        .circle1 span,
        .circle2 span {
            position: absolute;
            top: 25px;
            width: 100px;
            font-size: 14px;
        }

        .circle1 span {
            left: 75px;
        }

        .circle2 span {
            left: -90px;
        }
    </style>
</head>

<body>
    <div class="overlay">
        <h1>Welcome</h1>
        <span>My Portfolio</span>
    </div>

    <div class="wrapp">
        <div class="nav">

            <div class="logo">
                <h1>
                    <span>
                        Evan <br>Hsiao
                    </span>
                    <br>Portfolio
                </h1>
            </div>

            <div class="menu-links">
                <ul>
                    <li>home.</li>
                    <li>美術作品</li>
                    <li>網頁作品</li>
                    <li>contact.</li>
                </ul>
            </div>

            <div class="scrolldown">scroll</div>

        </div>

        <div class="text">
            <div class="title">AirSpace</div>
            <p>Lorem, ipsum dolor sit amet <br> consectetur adipisicing elit. Est eligendi ea?</p>
        </div>

        <div class="watchnow">
            <i class="fa fa-play"></i>
            <a href="javascript:;">watch now</a>
        </div>

        <div class="linkIcon">
            <ul>
                <li>
                    <i class="fa fa-facebook"></i>
                </li>
                <li>
                    <i class="fa fa-twitter"></i>
                </li>
                <li>
                    <i class="fa fa-instagram"></i>
                </li>
            </ul>
        </div>
        <div class="ellipse-container">
            <div class="ellipse thin"></div>
            <div class="ellipse thick"></div>
            <div class="ellipse yellow"></div>
            <div class="circle1"><span>From space</span></div>
            <div class="circle2"><span>Maecenas purus at</span></div>
        </div>

    </div>
    <script>

        gsap.to(".overlay h1", 2, {
            opacity: 0,
            y: -60,
            ease: Expo.easeInOut
        });
        gsap.to(".overlay span", 2, {
            delay: .5,
            opacity: 0,
            y: -60,
            ease: Expo.easeInOut
        });
        gsap.to(".overlay", 2, {
            delay: 1,
            top: "-100%",
            ease: Expo.easeInOut
        });
        gsap.from(".ellipse-container", 1, {
            delay: 2,
            opacity: 0,
            ease: Expo.easeInOut
        });
        gsap.from(".yellow", 1, {
            delay: 3.5,
            opacity: 0,
            ease: Expo.easeInOut
        });
        gsap.from(".circle1", 1, {
            delay: 2.4,
            opacity: 0,
            ease: Expo.easeInOut
        });
        gsap.from(".circle2", 1, {
            delay: 2.6,
            opacity: 0,
            ease: Expo.easeInOut
        });
        gsap.from(".logo", 1, {
            delay: 3,
            opacity: 0,
            y: -100,
            ease: Expo.easeInOut
        });
        gsap.from(".menu-links ul li", 1, {
            delay: 3.2,
            opacity: 0,
            x: -100,
            ease: Expo.easeInOut
        }, 0.08);
        gsap.from(".scrolldown", 2, {
            delay: 3.4,
            opacity: 0,
            y: 100,
            ease: Expo.easeInOut
        });
        gsap.from(".text .title", 1, {
            delay: 3,
            opacity: 0,
            x: 200,
            ease: Expo.easeInOut
        });
        gsap.from(".text p", 1, {
            delay: 3.2,
            opacity: 0,
            x: 200,
            ease: Expo.easeInOut
        });
        gsap.from(".watchnow", 1, {
            delay: 3.4,
            opacity: 0,
            x: 200,
            ease: Expo.easeInOut
        });
        gsap.from(".media ul li", 1, {
            delay: 3,
            opacity: 0,
            y: 100,
            ease: Expo.easeInOut
        });
    </script>

</body>

</html>
