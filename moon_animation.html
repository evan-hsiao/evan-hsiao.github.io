    <title>moon animation</title>
    <style>
        body {
            margin: 0;
        }

        nav {
            width: auto;
            height: 100px;
            background-color: #0d075c;
        }

        .icon {
            width: 60px;
            height: 60px;

        }

        /* 星星閃爍 */
        #star_2 {
            animation: star_sin 0.5s infinite alternate;
        }

        @keyframes star_sin {
            0% {
                opacity: 1;
            }

            100% {
                opacity: 0.3;
            }
        }

        /* 月亮移動 ease-in */
        #moon {
            animation: moon_m 5s infinite alternate;
        }

        @keyframes moon_m {
            0% {
                transform: translateY(0px);
            }

            50% {
                transform: translateY(10px);
            }

            100% {
                transform: translateY(-5px);
            }
        }

        /* 前後雲移動 */
        #f_cloud {
            animation: cloud 2s infinite alternate;
        }

        #b_cloud {
            animation: cloud 3s infinite alternate;
        }

        @keyframes cloud {
            0% {
                transform: translateX(0px);
            }

            100% {
                transform: translateX(20px);
            }
        }

        .sd{
            animation: cloud 2s infinite alternate;
        }
    </style>
