<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>if else clickImg</title>
</head>

<body>

    <img class="ifElse_img" src="https://cdn.pixabay.com/photo/2019/04/28/02/16/conservatory-4161955_960_720.jpg"
        alt="">;

</body>
<script>
    // 宣告first及sec為變數
    var first_img = 'https://cdn.pixabay.com/photo/2019/04/28/02/16/conservatory-4161955_960_720.jpg';
    var sec_img = 'https://cdn.pixabay.com/photo/2019/10/14/03/26/landscape-4547734_960_720.jpg';

    // 宣告change_img變數選擇為if else img路徑
    var change_img = document.querySelector('.ifElse_img');

    // 執行點擊事件
    change_img.onclick = function () {

        // 宣告right_img取得(getAttribute)change_img路徑
        var right_img = change_img.getAttribute('src');

        // 如果right_img等於first_img
        if (right_img == first_img) {

            // 則change_img變更為sec_img的路徑
            change_img.setAttribute('src', sec_img);
        }
        // 否則change_img變更為first_img的路徑
        else {
            change_img.setAttribute('src', first_img);

        }
    }
</script>

</html>
