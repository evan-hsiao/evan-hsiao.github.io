<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Turn Page</title>

    <style>
        html,
        body {
            margin: 0 font-family: 'Segoe UI',
                sans-serif
        }

        div.shape-container {
            position: absolute width: 100% height: 330px overflow: hidden
        }

        div.shape {
            position: relative top: -200px left: -450px background-color: #444 width: 3000px height: 530px border-radius: 50%
        }

        div.info {
            position: relative z-index: 1 top: 135px left: calc(50vw - 150px) height: calc(350px + 4vw) width: 300px background-color: #f2f2f2 border-radius: 25px box-shadow: 0px 4px 4px 0px rgba(0, 0, 0, .43) overflow: hidden
        }

        div.shape-container {
            width: 100vw top: -135px left: calc(-50vw + 150px)
        }

        div.shape {
            background-image: url(https://abrilquatrorodas.files.wordpress.com/2017/01/homer-simpson.jpg?quality=70&strip=info&w=1024) background-repeat: no-repeat background-size: 300px 200px background-position: calc(50vw + 300px) 330px
        }

        span.content {
            display: inline-block margin-top: calc(50% + 4vw) width: 80% height: 40% padding: 0 10% text-align: left color: #444 h3 margin: 0 color: #222 font-size: 25px font-weight: normal p margin: 0 font-size: 15px
        }

        span.logos {
            display: inline-block margin-top: 13% width: 100%
        }

        span.fab {
            display: block text-align: center font-size: 22px width: 1/6 * 100% float: left
        }

        &:hover {
            color: #222 cursor: pointer a color: #444
        }
    </style>
</head>

<body>
    <div class="shape-container">
        <div class="shape"></div>
    </div>

    <div class="info">
        <div class="shape-container">
            <div class="shape"></div>
        </div>

        <span class="content">
            <h3>Homer Simpson</h3>
            <p>Lorem ipsum dolor sit amet, consetetur sadipscing elitr, sed diam nonumy eirmod tempor invidunt ut labore
                et dolore</p>

            <span class="logos">
                <span class="fab fa-facebook-square"></span>
                <span class="fab fa-instagram"></span>
                <a href="https://github.com/PedroDuarte536"><span class="fab fa-github"></span></a>
                <a href="https://codepen.io/Pedru"><span class="fab fa-codepen"></span></a>
                <a href="https://dribbble.com/Pedru536"><span class="fab fa-dribbble"></span></a>
                <span class="fab fa-linkedin"></span>
            </span>
        </span>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.6.11/vue.min.js"></script>
</body>

</html>
