<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Loading</title>
    <style>
        body {
            margin: 0;
            padding: 0;
        }

        .background {
            width: 100%;
            height: 100vh;
            background-image: url("https://cdn.pixabay.com/photo/2016/02/12/14/05/rings-1196145_1280.jpg");
            background-position: center;
            background-size: cover;
            display: flex;
            align-items: center;
            justify-content: center;
            transition-duration: 2s;
        }

        .loading {
            width: 500px;
            height: 30px;
            border: 1px solid white;
            position: absolute;
        }

        .loading.hid {
            opacity: 0;
        }

        .inside {
            width: 0%;
            height: 100%;
            background-color: rgb(37, 106, 109);

        }

        h2 {
            color: white;
            z-index: 99;
        }
    </style>

</head>

<body>
    <div class="background">
        <div class="loading">
            <div class="inside"></div>
        </div>
        <h2></h2>
    </div>

    <script>
        // 設定為5秒
        var time = 2;

        function countDown() {
            // 每秒
            time++;
            // 選擇insid內的 css樣式 寬度 + 秒數 +%
            $(".inside").css("width", time + "%");
            // 選擇h2內的 文字 為秒數 + %
            $("h2").text(time + "%");
            // 判斷秒數如果等於100
            if (time === 100) {
                // 清除秒數
                clearInterval(timer);
                // 選擇背景 改為為hid
                $(".background").addClass("hid");
                // 停止計時
                setTimeout(function () {
                    // 背景 display樣式改為為 none
                    $(".background").css("display", "none");
                    // 設定1秒為函式
                }, 1000)
            }

        }
        var timer = setInterval(countDown, 30);
        // 設定timer 設定倒數速度為30步
    </script>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
</body>

</html>
