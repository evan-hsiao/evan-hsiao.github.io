<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>JS_Click_img</title>

    <style>

    </style>

</head>

<body>

    <img class="firstImg" src="https://cdn.pixabay.com/photo/2019/10/03/19/57/japan-4524260_960_720.jpg" alt="">

    <script>
        var change_img = document.querySelector('.firstImg');
        // 宣告變數change_img為文件選擇器(選擇項目為class的firstImg)
        change_img.onclick = function () {
            // 變數change_img點擊事件為函式()
            change_img.src = "https://cdn.pixabay.com/photo/2019/10/19/13/00/autumn-forest-4561344_960_720.jpg";
        }
    </script>
</body>

</html>
