<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Luckiest+Guy&display=swap" rel="stylesheet">
    <title>Animation text</title>
    <STYle>
        body {
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
            height: 100vh;
            background-color: rgb(44, 42, 42);
        }

        .animate_text {
            position: relative;
            font-size: 250px;
            color: white;
            font-family: 'Luckiest Guy', cursive;
            text-shadow:
                2px 2px 1px rgb(106, 218, 32),
                7px 7px 1px rgb(218, 215, 32),
                9px 9px 1px rgb(218, 32, 32),
                11px 11px 1px goldenrod,

                -10px 10px 10px rgba(0, 0, 0, 0.699),
                -15px 15px 50px rgba(0, 0, 0, 0.658),

                15px 15px 120px rgba(255, 255, 255, 0.767);

        }

        .animate_text::after {
            content: "Hello!";
            letter-spacing: 2px;
            position: absolute;            
            top: 0;
            left: 0;
            text-shadow: 0 0 100px rgb(129, 129, 240);

        }
    </STYle>
</head>

<body>
    <div class="animate_text">Hello!</div>
</body>

</html>
