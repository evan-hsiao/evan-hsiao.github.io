<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://unpkg.com/swiper/css/swiper.min.css">
    <title>swiper 套件</title>
    <style>
        body {
            margin: 0;
            padding: 0;
        }

        .nav_bar {
            width: 100%;
            height: 50px;
            color: white;
            background-color: black
        }


        .banner {
            width: 100%;
            height: calc(100vh - 50px);
        }

        .swiper-container {
            width: 100%;
            height: 100%;
        }

        .swiper-slide {
            display: flex;
            justify-content: center;
            align-items: center;
        }


        .banner img {
            width: 80%;
            height: 80%;
        }
    </style>

</head>

<body>
    <div class="nav_bar">123</div>
    <div class="banner">
        <!-- Swiper -->
        <div class="swiper-container">
            <div class="swiper-wrapper">
                <div class="swiper-slide">
                    <img src="https://cdn.pixabay.com/photo/2019/11/21/07/45/flower-4641930_960_720.jpg" alt="">
                </div>
                <div class="swiper-slide">
                    <img src="https://cdn.pixabay.com/photo/2019/11/20/06/15/macro-4639241_960_720.jpg" alt="">
                </div>
                <div class="swiper-slide">
                    <img src="https://cdn.pixabay.com/photo/2019/11/20/17/42/vancouver-4640671_960_720.jpg" alt="">
                </div>
                <div class="swiper-slide">
                    <img src="https://cdn.pixabay.com/photo/2012/12/13/18/50/tree-frog-69813_960_720.jpg" alt="">
                </div>
                <div class="swiper-slide">
                    <img src="https://cdn.pixabay.com/photo/2015/01/28/23/35/landscape-615429_960_720.jpg" alt="">
                </div>
                <div class="swiper-slide">
                    <img src="https://cdn.pixabay.com/photo/2015/01/28/23/34/landscape-615428_960_720.jpg" alt="">
                </div>
            </div>
            <!-- 左右箭頭 -->
            <div class="swiper-button-next"></div>
            <div class="swiper-button-prev"></div>
            <!-- 底部點+3d翻頁功能 -->
            <div class="swiper-pagination"></div>
        </div>
    </div>


    <script src="https://unpkg.com/swiper/js/swiper.min.js"></script>
    <script>
        var swiper = new Swiper('.swiper-container', {
            // 循環功能
            loop: true,

            // 3d翻頁功能
            effect: 'coverflow',
            grabCursor: true,
            centeredSlides: true,
            slidesPerView: 'auto',
            coverflowEffect: {
                rotate: 50,
                stretch: 0,
                depth: 100,
                modifier: 1,
                slideShadows: true,
            },

            // 底部點
            pagination: {
                el: '.swiper-pagination',
            },

            // 左右箭頭
            navigation: {
                nextEl: '.swiper-button-next',
                prevEl: '.swiper-button-prev',
            },
        });
    </script>
</body>

</html>
