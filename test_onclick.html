<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>on click</title>
    <!-- jquery ui -->
    <link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <style>
        h3 {
            color: red;
        }

        .click {
            width: 100px;
            height: 30px;
        }

        .message {
            display: none;
            color: rgb(255, 0, 0);
            font-size: 30px;
        }

        .progressbar {
            width: 200px;
            height: 20px;

        }

        input {
            margin: 10px 0;
        }

        
    </style>
    <script>
        // 按鈕訊息+改色
        function ShowMe() {
            var colors = $('#ColorTypes').val();
            $('.message').css('color', colors);
            $('.message').dialog();
        };

        // jquery ui進度條
        $(function () {
            $(".progressbar").progressbar({
                value: 80
            });
        });

        // 提取input輸入內文
        function get_text() {
            var email = $('#InputMail').val();
            var psd = $('#InputPs').val();
            alert("信箱 : " + email + "密碼 : " + psd);
            $('#InputMail').val("");
            $('#InputPs').val("");
        }
        function clean_text() {
            $('#InputMail').val("");
            $('#InputPs').val("");
        }
        // Jquery UI提示title
        $(function () {
            $(document).tooltip();
        });

        

    </script>

</head>

<body>

    <!-- 按鈕訊息+改色 -->
    <h3>按鈕訊息 + 改色</h3>
    <div title="訊息測試" class=" message">
        <p>訊息內容測試</p>
    </div>

    <button onclick="ShowMe()">點擊觸發</button>

    <select name="Colors" id="ColorTypes">
        <option value="red">紅色</option>
        <option value="green">綠色</option>
        <option value="blue">藍色</option>
        <option value="black">黑色</option>
        <option value="yellow">黃色</option>
    </select>

    <!-- jquery ui進度條 -->
    <h3>Jquery UI進度條</h3>
    <P>進度條</P>
    <div class="progressbar"></div>


    <!-- 提取input輸入內文 -->
    <h3>提取input輸入內文</h3>
    <form action="">
        <Label FOR="InputMail">信箱</Label>
        <input ID="InputMail" type="mail" name="mail" title="請輸入信箱" required />
        <br>
        <Label FOR="InputPs">密碼</Label>
        <input ID="InputPs" type="password" title="請輸入密碼" autocomplete="off" required />

        <input onclick="get_text()" type="button" value="送出" name="submit">
        <input onclick="clean_text()" type="reset" value="清除">
    </form>

    
</body>

</html>
