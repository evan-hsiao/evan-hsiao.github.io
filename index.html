<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./css/index-style.css">
    <script src="./script/index.js"></script>
    <title>My FluentDesignSystem</title>
</head>

<body>

    <nav>
        <div class="container">
             <!-- logo -->
            <div class="logo">
                <a href="">
                    <svg></svg>
                </a>
            </div>
             <!-- 電腦版home連結 -->
            <div class="home_title">
                <h1>My FluentDesignSystem</h1>
            </div>
            <!-- 電腦版連結選單 -->
            <div class="nav-links">
                
                <ul>
                    <li>
                        <a href="">LinkA</a>
                    </li>
                    <li>
                        <a href="">LinkB</a>
                    </li>
                    <li>
                        <a href="">LinkC</a>
                    </li>
                    <li>
                        <a href="">LinkD</a>
                    </li>
                </ul>
            </div>
            <!-- 手機版選項 -->
            <div class="mobile_nav_toggle">

                <span class="top-bar"></span>
                <span class="middle-bar"></span>
                <span class="bottom-bar"></span>
            </div>
            <!-- 手機版動態連結選單 -->
            <div class="mobile_nav">

                <ul>
                    <li>
                        <a href="">LinkA</a>
                    </li>
                    <li>
                        <a href="">LinkB</a>
                    </li>
                    <li>
                        <a href="">LinkC</a>
                    </li>
                    <li>
                        <a href="">LinkD</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <script>
        var mobile_nav_toggle = document.querySelector(".mobile_nav_toggle");
        // 宣告手機版選項選擇器(同名)
        var mobile_nav = document.querySelector(".mobile_nav");
        // 宣告手機版動態連結選單選擇器(同名)
        mobile_nav_toggle.onclick = function () {
            // 手機版選項點擊事件
            mobile_nav.classList.toggle("active");
            // 執行手機版動態連結選單
        }
    </script>

</body>

</html>
