<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./css/index-style.css">
    <link rel="stylesheet" href="./script/index.js">
    <title>My FluentDesignSystem</title>
</head>

<body>

    <nav>
        <div class="container">
            <div class="logo">
                <a href="">
                    <svg viewBox="50 50 50 50">
                    </svg>
                </a>
            </div>
            <div class="home_title">
                <h1>My FluentDesignSystem</h1>
            </div>
            <div class="nav-links">
                <ul>
                    <li>
                        <a href="">LinkA</a>
                    </li>
                    <li>
                        <a href="">LinkB</a>
                    </li>
                    <li>
                        <a href="">LinkC</a>
                    </li>
                    <li>
                        <a href="">LinkD</a>
                    </li>
                </ul>
            </div>

            <div class="mobile_nav_toggle">
                <span class="top-bar"></span>
                <span class="middle-bar"></span>
                <span class="bottom-bar"></span>
            </div>
            <div class="mobile_nav">
                <ul>
                    <li>
                        <a href="">LinkA</a>
                    </li>
                    <li>
                        <a href="">LinkB</a>
                    </li>
                    <li>
                        <a href="">LinkC</a>
                    </li>
                    <li>
                        <a href="">LinkD</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <script>
        var mobile_nav_toggle = document.querySelector(".mobile_nav_toggle");
        var mobile_nav = document.querySelector(".mobile_nav");

        mobile_nav_toggle.onclick = function () {
            mobile_nav.classList.toggle("active");
        }
    </script>

</body>

</html>
