<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- https://www.youtube.com/watch?v=lm8wq4bmgtQ -->
    <title>Rellax JS</title>
    <script src="/script/jquery-3.4.1.min.js"></script>
    <script src="/script/rellax.min.js"></script>
    <link rel="stylesheet" href="/css/index_rellax.css">
    <style>

    </style>
</head>

<body>
    <div class="boxContent">
        <div class="object1"></div>
        <div class="object2"></div>
        <div class="object3"></div>
        <div class="object4"></div>
        <div class="object5"></div>
        <div class="object6"></div>
        <div class="object7 rellax" data-rellax-speed="-3"></div>
    </div>

    <div class="gridLine"></div>
    <div class="gridLine"></div>
    <div class="gridLine"></div>

    <div class="textContent col-xs-offset-5 col-md-offset-1 col-md2">
        <div class="thing1 rellax" data-rellax-speed="-5">W</div>
        <div class="thing2 rellax" data-rellax-speed="7">el </div>
        <div class="thing2-1 rellax" data-rellax-speed="7">elcome </div>
        <div class="thing3 rellax" data-rellax-speed="2">co </div>
        <div class="thing4 rellax" data-rellax-speed="5">m</div>
        <div class="thing5 rellax" data-rellax-speed="3">e </div>
        <div class="thing6 rellax" data-rellax-speed="5"> </div>
        <div class="thing7 rellax" data-rellax-speed="5"> </div>
        <div class="thing8 rellax" data-rellax-speed="2"> </div>
        <div class="thing9 rellax" data-rellax-speed="3"> </div>

    </div>
    <div class="bgText">
        <!-- <h2>Evan</h2>
        <h2>Hsiao</h2> -->
    </div>

    <script>
        var rellax = new Rellax('.rellax');
    </script>
