    <script>
        var width = 600;
        var height = 600;
        // 設定畫布寬高
        var svg = d3.select("body").append("svg")
            .attr("width", width)
            .attr("height", height);

        var dataset = [30, 20, 45, 12, 21];

        svg.selectAll("rect")
            .data(dataset)
            // 取用dataset變數值
            .enter()
            .append("rect")
            // 方形
            .attr("x",10)

            .attr("y", function (d, i) {
                return i * 30;
                // 軸距
            })
            .attr("width", function (d, i) {
                return d * 10;
            })
            .attr("height", 28)
            // 軸寬
            .attr("fill", "green");
            // 軸色

       
    </script>
