<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
    integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <title>pop youtube tutorial</title>
</head>
<style>
  .dialog {
    position: fixed;
    top: 100px;
    left: 50%;
    width: 200px;
    background-color: gold;
    box-shadow: 0 0 10px gray;
    padding: 10px;
    display: none;
  }

  button {
    position: fixed;
    top: 10px;
    left: 10px;
  }

  .test_btn {
    position: fixed;
    top: 50px;
    left: 10px;
  }

  .confrom_list {
    position: fixed;
    top: 100px;
    left: 20%;
    width: 300px;
    padding: 5px;
    box-shadow: 0 0 5px black;
    text-align: center;
    display: none;
  }
</style>

<body>

  <!-- 網路教學 -->
  <button onclick="showDialog();">按鈕1</button>
  <div id="dialog" class="dialog">
    <div onclick="closeDialog()" class="close">X</div>
    這是彈跳視窗內容
  </div>

  <!-- 自己套用bootstrap按鈕 -->
  <div class="btn btn-primary test_btn">On Click</div>
  <div class='confrom_list'>
    <div class="close">X</div>
    這是bootstrap彈跳視窗內容
  </div>


  <script>
    // 宣告變數dialog
    var dialog;
    // 當瀏覽器啟動時onload 等於 事件()
    window.onload = function () {
      // 變數=文件內 的 指定id名稱 為dialog
      dialog = document.getElementById("dialog");
    };
    // 事件 顯示
    function showDialog() {
      // 變數 的 規格 顯示 等於 顯示
      dialog.style.display = "block";
    };
    // 事件 顯示
    function closeDialog() {
      // 變數 的 規格 顯示 等於 無顯示
      dialog.style.display = "none";
    };


    var test_btn=document.querySelector('test_btn');
    
   


  </script>


  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
    integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
    crossorigin="anonymous"></script>
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
    integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
    integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
    crossorigin="anonymous"></script>
</body>

</html>
