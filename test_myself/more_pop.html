<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <title>more_pop </title>

    <style>
        * {
            margin: 0;
            padding: 0;
        }

        body {
            position: relative;
            height: 100%;
            margin: 0;
            padding: 0;
        }

        .menu_flex {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .menu_icon {
            width: 100px;
            height: 100px;
            background-color: aquamarine;
            border-radius: 50%;
        }

        .food_info_list {
            /* position: absolute;

            left: calc(50% - 500px);
            bottom: calc(100% - 500px); */
            transform: translateX(50%) translateY(50%);
        }

        .food_info {
            width: 500px;
            height: 500px;
            background-color: burlywood;
            text-align: center;
            line-height: 500px;
            box-shadow: 0 0 15px black;
            /* display: none; */
        }
    </style>
</head>

<body>
    <section id="menu_list">
        <div class="container mid_menu_all">
            <div class="row mid_menu">
                <div class="col-lg-4 col-6 menu_flex">
                    <div class="float-left menu_icon">
                        <a href="" class="menu_link"></a>
                    </div>
                    <div class="menu_text">
                        <h5>冷盤類</h5>
                        <p>菜色介紹</p>
                    </div>
                </div>
                <div class="col-lg-4  col-6 menu_flex ">
                    <div class="float-left menu_icon">
                        <a href="" class="menu_link"></a>
                    </div>
                    <div class="menu_text">
                        <h5>新增湯品</h5>
                        <p>菜色介紹</p>
                    </div>
                </div>
            </div>
        </div>

        <div class="food_info_list">
            <div class="food_info" display="none">
                <p>冷盤類</p>
            </div>
            <div class="food_info">
                <p>新增湯品</p>
            </div>

        </div>
    </section>

    <script>
        $(".menu_icon").click(function () {
            var index = $(".menu_icon").index(this);
            $(`.food_info:nth-child(${index + 1})`).style.display = 'block';

        });

    </script>





    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
</body>

</html>
