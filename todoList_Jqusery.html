<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo-List</title>
    <!-- jquery js -->
    <!-- <script src="https://code.jquery.com/jquery-3.4.1.min.js"
        integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script> -->
    <script src="/script/jquery-3.4.1.min.js"></script>

    <!-- fontawesome css -->
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
        integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />
    <!-- <script src="/script/all.js"></script>
    <link rel="stylesheet" href="/css/all.css" /> -->

    <!-- google font -->
    <link href="https://fonts.googleapis.com/css?family=Comfortaa|Noto+Sans+TC&display=swap" rel="stylesheet">

    <!-- Todo-List -->
    <!-- https://www.youtube.com/watch?v=h7gZY3_3Dqs -->

    <style>
        * {
            margin: 0;
            padding: 0;
            font-family: 'Comfortaa', 'Noto Sans TC';
            box-sizing: border-box;
        }

        body {
            background-image: linear-gradient(120deg, #459cee, #fb8c31);
            min-height: 100vh;
        }

        .container {
            max-width: 800px;
            margin: auto;
            padding: 10px;
        }

        .txtb {
            width: 100%;
            border: none;
            border-bottom: 2px solid #000;
            background: none;
            padding: 10px;
            outline: none;
            font-size: 18px;
        }

        h3 {
            margin: 10px 0;
        }

        .task {
            width: 100%;
            background: rgb(255, 255, 255, 0.5);
            padding: 18px;
            margin: 6px 0;
            overflow: hidden;
        }

        .task i {
            float: right;
            margin-left: 20px;
            cursor: pointer;
        }

        .comp .task {
            background: rgb(0, 0, 0, 0.5);
            color: white;
        }
    </style>
</head>

<body>
    <div class="container">
        <input type="text" class="txtb" placeholder="新增項目">

        <div class="notcomp">
            <h3>未完成事項</h3>
        </div>

        <div class="comp">
            <h3>完成事項</h3>
        </div>

    </div>

    <script>
        // keyup代表輸入事件
        $('.txtb').keyup(function (x) {
            // 任意鍵入值設定不可為空白
            // jquery Enter鍵入值代表13
            if (x.keyCode == 13 && $('.txtb').val() != "") {
                // 將input.txtb內輸入值 並將該值 建立一個div.task、一個i.刪除圖示 及 一個i.確認圖示
                var task = $('<div class="task"></div>').text($('.txtb').val());
                // 設定 刪除圖示功能
                var del = $('<i class="fal fa-trash-alt"></i>').click(function () {
                    // 將新增的項目 宣告為p
                    var key_val = $(this).parent();
                    // key_val包含隱藏項目(代表存入瀏覽器的暫存內容)
                    key_val.fadeOut(function () {
                        // 刪除項目
                        key_val.remove();
                    });
                });
                // 設定 確認圖示功能
                var check = $('<i class="fal fa-check"></i>').click(function () {
                    var key_val = $(this).parent();
                    key_val.fadeOut(function () {
                        // 將key_val項目 建立在div.comp內
                        $('.comp').append(key_val);
                        // 顯示p內容
                        key_val.fadeIn();
                    });
                    // 刪除此項目
                    $(this).remove();
                });
                // 將task綁定del及check
                task.append(del, check);

                // 將task建立項目 放到div.notcomp內
                $('.notcomp').append(task);
                // 上述放入後即清空原本input.txtb輸入內容
                $('.txtb').val('');
            }
        });
    </script>

</body>

</html>
